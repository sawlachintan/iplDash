<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Dashboard</title>
    <meta name="keywords"
        content="IPL, Dashboard, MS Dhoni, Sachin Tendulkar, Indian Premier League, BCCI, Rohit Sharma, Virat Kohli, CSK, 2020, UAE, IPL 2020, data viz, Data Visualization">
    <meta name="description" content="Vizualizing every IPL Team's performance">
    <link rel="stylesheet" href="./css/style6.css">
    <link rel="shortcut icon" href="/Users/chintan/Desktop/logo4-01.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
</head>

<body>
    <nav>
        <label class="head"><a href="./index6.html">IPL Dashboard</a></label>
        <ul>
            <li><a href="./index6.html" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li>
                <button onclick="darkmode()" id="dark-mode-button">
                    <i class="fa fa-moon" id="moon"></i>
                    <i class="fa fa-sun" id="sun"></i>
                </button>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div id="team-container">
            <h3 id="team-name-text">Team Names</h3>
            <div id="teams">
                <!-- team names -->
                <button id="csk" class="">CSK</button>
                <button id="mi" class="">MI</button>
                <button id="rcb">RCB</button>
                <button id="kkr">KKR</button>
                <button id="delhi">DC</button>
                <button id="kxip">KXIP</button>
                <button id="rr">RR</button>
                <button id="srh">SRH</button>
                <button id="ktk">KTK</button>
                <button id="gl">GL</button>
                <button id="rps">RPS</button>
                <button id="deccan">DC</button>
                <button id="pwi">PWI</button>
            </div>
        </div>
        <div id="map-container">
            <h3 id="map-text">Map</h3>
            <div id="map"></div>
        </div>
        <div id="win-per-container">
            <h3 id="win-per-title">Win Percentage</h3>
            <div id="win-per"><canvas id="myChart" width="275px" height="125px"></canvas></div>
            <div>
                <h4 id="win-per-text"></h4>
            </div>
        </div>
        <div id="line-chart-container">
            <h3 id="line-chart-text">Average Runs per Season</h3>
            <div id="lineChart">
                <canvas id="line-chart" width="400" height="250"></canvas>
            </div>
        </div>
        <div id="write-up-container">
            <h3 id="write-up-text">Write Up</h3>
            <div id="write-up"></div>
        </div>
        <div id="table-container">
            <h3 id="table-text">Table Name</h3>
            <table id="team-table"></table>
        </div>
        <footer id="footer">Made with ❤️ in India</footer>
    </div>
    <script src="./node_modules/chart.js/dist/Chart.js"></script>
    <script src="./js/winpercentage.js"></script>
</body>

</html>
