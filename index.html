<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Dashboard</title>
    <meta name="keywords"
        content="IPL, Dashboard, MS Dhoni, Sachin Tendulkar, Indian Premier League, BCCI, Rohit Sharma, Virat Kohli, CSK, 2020, UAE, IPL 2020, data viz, Data Visualization">
    <meta name="description" content="Vizualizing every IPL Team's performance">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3f384802a6.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"

        crossorigin="" />

        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

</head>

<body>
    <nav>
        <label class="head"><a href="./index6.html">IPL Dashboard</a></label>
        <ul class="navbar">
            <li>
                <button onclick="darkmode()" id="dark-mode-button">
                    <i class="fa fa-moon" id="moon"></i>
                    <i class="fa fa-sun" id="sun"></i>
                </button>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div id="team-container">
            <h3 id="team-name-text">Team Names</h3>
            <div id="teams">
                <!-- team names -->
                <button id="csk" class="">CSK</button>
                <button id="mi" class="">MI</button>
                <button id="rcb">RCB</button>
                <button id="kkr">KKR</button>
                <button id="delhi">DC</button>
                <button id="kxip">KXIP</button>
                <button id="rr">RR</button>
                <button id="srh">SRH</button>
                <button id="ktk">KTK</button>
                <button id="gl">GL</button>
                <button id="rps">RPS</button>
                <button id="deccan">DC</button>
                <button id="pwi">PWI</button>
            </div>
        </div>
        <div id="map-container">
            <h3 id="map-text">Map</h3>
            <div id="map"></div>
        </div>
        <div id="win-per-container">
            <h3 id="win-per-title">Win Percentage</h3>
            <div id="win-per"><canvas id="myChart" width="275px" height="125px"></canvas></div>
            <div>
                <h4 id="win-per-text"></h4>
            </div>
        </div>
        <div id="line-chart-container">
            <h3 id="line-chart-text">Average Runs per Season</h3>
            <div id="lineChart">
                <canvas id="line-chart" width="400" height="250"></canvas>
            </div>
        </div>
        <div id="fact-container">
            <h3 id="fact-text">Fact</h3>
            <h4 id="fact"></h4>
        </div>
        <div id="table-container">
            <h3 id="table-text">Table</h3>
            <table class="table table-sortable" id="team-table">
                <thead>
                    <tr id="table-head">
                        <th>Team</th>
                        <th>Matches</th>
                        <th>Won</th>
                        <th>Lost</th>
                        <th>Tie</th>
                        <th>Total Runs</th>
                        <th>Highest Score</th>
                    </tr>
                </thead>
                <tbody id="table-data">

                </tbody>
            </table>
        </div>
        <footer id="footer">
            <p>Made with ❤️ in India</p>
            <!-- Add font awesome icons -->
            <ul class="contact-us">
                <li>
                    <a href="mailto:sawlachintan@gmail.com">
                        <i class="fas fa-envelope" style="font-size:20px"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/stateyestic/">
                        <i class="fab fa-instagram	" style="font-size: 20px;" aria-hidden="true"></i>
                    </a>
                </li>

                <li>
                    <a href="https://github.com/sawlachintan">
                        <i class="fab fa-github	" style="font-size: 20px;" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/chintansawla/">
                        <i class="fab fa-linkedin" style="font-size: 20px;" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
            <p class="data-source">Source of Data: <a href="https://cricsheet.org/">Cricsheet</a></p>
            <p class="note">Note: Data is updated as of May 12, 2019</p>
        </footer>
    </div>
    <script src="node_modules/chart.js/dist/Chart.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
